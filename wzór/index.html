<script>


function redirectFun() {
    var x = document.getElementById("navEmp");
    if (x.className.indexOf("w3-show") == -1) {
        x.className += " w3-show";
    } else { 
        x.className = x.className.replace(" w3-show", "");
    }
}

</script>
<script>

var video = document.getElementById("emperorVid");


var btn = document.getElementById("pauseBtn");


function pauseFun() {
    if (video.paused) {
        video.play();
        btn.innerHTML = "Pauza";
    } else {
        video.pause();
        btn.innerHTML = "Start";
    }
}
</script>
